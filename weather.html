<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>

    <div class="container">

        <div class="row mb-3">
            <div class="col-3">
                <input id="search-input" type="text" class="form-control my-3"
                    placeholder="Vul de naam van een stad in">
                <div class="d-grid"><button id="search-button" class="btn btn-primary">Welk weer is het?</button></div>
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                <table id="table" class="table table-borderless">
                    <tr>
                        <td class="text-center h2" id="weather-general"></td>
                    </tr>
                    <tr>
                        <td id="humidity"></td>
                    </tr>
                    <tr>
                        <td id="current-temp"></td>
                    </tr>
                    <tr>
                        <td id="max-temp"></td>
                    </tr>
                    <tr>
                        <td id="min-temp"></td>
                    </tr>
                </table>
            </div>
        </div>

    </div>

    <script src="scripts/weather.js"></script>

</body>

</html>
